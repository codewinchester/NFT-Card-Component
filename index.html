<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card-content-holder">
            <img src="./image-equilibrium.jpg" width="300px" height="300px">
            
            <div class="header-text">
                <h2>Equilibrium #3429</h2>
            </div>

           <p class="pg-text">Our Equilibrium collection promotes balance and calm.</p>


            <div class="crypto-days">
                <div class="crypto"><img src="./icon-ethereum.svg"> <span class="eth">0.041 ETH</span></div>
                <div class="days-time"><img src="./icon-clock.svg"><span class="clk">3 days left</span> </div> 
            </div>  

            <hr class="line">

            <div class="avatar-name">
                <img src="./image-avatar.png" height="45px" width="45px"> 
                <p><span class="crt">Creation of </span>Jules Wyvern</p> 
            </div>

        </div>
    </main>
</body>
</html>
